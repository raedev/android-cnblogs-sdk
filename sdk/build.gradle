apply plugin: 'com.android.library'

android {
    compileSdkVersion rootProject.ext.android.compileSdkVersion
    defaultConfig {
        minSdkVersion rootProject.ext.android.minSdkVersion
        targetSdkVersion rootProject.ext.android.targetSdkVersion
        multiDexEnabled true
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    sourceSets {
        main {
            jniLibs.srcDirs = ['libs']
        }
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.2'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.3.0'

    implementation rootProject.ext.dependencies.appcompat

//    implementation rootProject.ext.dependencies.swift
    api project(":module-basic:swift")

    // Room
    implementation rootProject.ext.dependencies.room
    annotationProcessor rootProject.ext.annotationProcessors.room

    // rx
    implementation rootProject.ext.dependencies.rxjava
    implementation rootProject.ext.dependencies.rxandroid
    implementation rootProject.ext.dependencies.rxlifecycle
    implementation rootProject.ext.dependencies.eventbus

    // retrofit
    implementation rootProject.ext.dependencies.retrofit
    implementation rootProject.ext.dependencies.retrofitRxAdapter
    implementation rootProject.ext.dependencies.gsonConverter
    implementation rootProject.ext.dependencies.retrofitLog
    implementation rootProject.ext.dependencies.jsoup
    implementation rootProject.ext.dependencies.gson

    // Java Cookie
    implementation rootProject.ext.dependencies.urlconnection
    implementation 'com.trello.rxlifecycle4:rxlifecycle-android-lifecycle:4.0.2'
}
